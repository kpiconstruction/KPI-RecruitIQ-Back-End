name: Deploy Backend to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Zip backend files
      - name: Zip backend files
        run: zip -r backend.zip . -x ".git/*" ".github/*"

      # Upload ZIP to cPanel
      - name: Upload backend ZIP
        run: |
          curl -u "${{ secrets.CPANEL_USERNAME }}:${{ secrets.CPANEL_PASSWORD }}" \
            -F "file=@backend.zip" \
            -F "dir=/public_html/recruitiq-backend" \
            "https://${{ secrets.CPANEL_IP }}:2083/execute/Fileman/upload_files"

      # Extract ZIP on server
      - name: Extract backend ZIP
        run: |
          curl -u "${{ secrets.CPANEL_USERNAME }}:${{ secrets.CPANEL_PASSWORD }}" \
            -F "sourcefile=/public_html/recruitiq-backend/backend.zip" \
            -F "destdir=/public_html/recruitiq-backend" \
            "https://${{ secrets.CPANEL_IP }}:2083/execute/Fileman/extract_archive"

      # Delete ZIP after extraction
      - name: Delete backend ZIP
        run: |
          curl -u "${{ secrets.CPANEL_USERNAME }}:${{ secrets.CPANEL_PASSWORD }}" \
            -F "file=/public_html/recruitiq-backend/backend.zip" \
            "https://${{ secrets.CPANEL_IP }}:2083/execute/Fileman/delete"