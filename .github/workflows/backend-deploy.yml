name: Backend Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  backend-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: PHP Syntax Check
        run: |
          sudo apt-get update
          sudo apt-get install php-cli -y
          find . -name "*.php" -exec php -l {} \;

      - name: Deploy backend files via SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 65.254.93.21
          username: ${{ secrets.CPANEL_SSH_USERNAME }} # e.g., act
          password: ${{ secrets.CPANEL_SSH_PASSWORD }} # your cPanel password
          source: "./"
          target: "/home/${{ secrets.CPANEL_SSH_USERNAME }}/public_html/recruitiq-backend/"
          rm: true
          strip_components: 0
          exclude: |
            node_modules
            dist
            build
            .git
            .github