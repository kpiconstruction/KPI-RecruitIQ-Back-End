name: RecruitIQ Secure Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: PHP Syntax Check
        run: |
          sudo apt-get update
          sudo apt-get install php-cli -y
          find . -name "*.php" -exec php -l {} \;

      - name: Python Lint Check
        run: |
          python3 -m pip install --upgrade pip
          pip install flake8
          flake8 modules/

      - name: Deploy via SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.CPANEL_SSH_HOST }}
          username: ${{ secrets.CPANEL_SSH_USERNAME }}
          key: ${{ secrets.CPANEL_SSH_PRIVATE_KEY }}
          source: "./"
          target: "/home/your-cpanel-username/public_html/recruitiq/"
